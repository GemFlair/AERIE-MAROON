<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AERIE REALTY | The Falcon Nest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#050505',
              burgundy: '#1F0405', // Restored as requested
              midBurgundy: '#2D080A',
              dune: '#f7e3da', 
              coastal: {
                teal: '#53ABA9',
                deep: '#150304',
                sand: '#EADBD4',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'regal-overlay': 'linear-gradient(to bottom, rgba(31, 4, 5, 0.4) 0%, rgba(31, 4, 5, 0.98) 100%)',
              'regal-gradient': 'linear-gradient(180deg, #1F0405 0%, #000000 100%)',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1F0405; 
      }
      ::-webkit-scrollbar-thumb {
        background: #f7e3da; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #53ABA9; 
      }
      
      body {
        background-color: #1F0405;
        color: #f7e3da;
        overflow-x: hidden;
        font-size: 13.5px; 
      }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .text-glow {
        text-shadow: 0 0 15px rgba(247, 227, 218, 0.25);
      }

      .premium-card {
        background: rgba(247, 227, 218, 0.04);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(247, 227, 218, 0.08);
        transition: all 0.4s ease;
      }
      .premium-card:hover {
        background: rgba(247, 227, 218, 0.98);
        color: #1F0405;
        border-color: #f7e3da;
        transform: translateY(-5px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      }

      section {
        padding-top: 3.5rem; 
        padding-bottom: 3.5rem;
      }

      h2, h3 {
        letter-spacing: -0.02em;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "path": "https://esm.sh/path@^0.12.7",
    "express": "https://esm.sh/express@^5.2.1",
    "url": "https://esm.sh/url@^0.11.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
  <body class="bg-burgundy text-dune antialiased selection:bg-dune selection:text-burgundy">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const observe = () => {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(reveal => {
          const windowHeight = window.innerHeight;
          const revealTop = reveal.getBoundingClientRect().top;
          if (revealTop < windowHeight - 40) {
            reveal.classList.add('active');
          }
        });
      };
      window.addEventListener('scroll', observe);
      window.addEventListener('load', observe);
    </script>
  </body>
</html>
